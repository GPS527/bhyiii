<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Nakhro ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #fff5f5, #ffe4e4);
            font-family: 'Dancing Script', cursive;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 0.5s 3s forwards;
        }

        .intro-content {
            text-align: center;
            animation: bounce 2s infinite;
        }

        .intro-heart {
            font-size: 5rem;
            animation: pulse 1s infinite;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s 3.5s forwards;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #e53e3e;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #666;
        }

        .message-box {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s 3.7s forwards;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ffd1d1;
            border-radius: 15px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            resize: none;
            outline: none;
        }

        .photo-upload {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s 3.9s forwards;
        }

        .upload-label {
            display: inline-block;
            padding: 15px 30px;
            background: #ffe4e4;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-label:hover {
            background: #ffd1d1;
            transform: scale(1.05);
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
        }

        .photo-card:hover {
            transform: scale(1.03) rotate(1deg);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .photo-caption {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ffd1d1;
            margin-top: 10px;
            text-align: center;
            font-family: 'Dancing Script', cursive;
        }

        .heart-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo-card:hover .heart-btn {
            opacity: 1;
        }

        .send-btn {
            display: block;
            margin: 0 auto;
            padding: 15px 40px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 1s 4.1s forwards;
        }

        .send-btn:hover {
            transform: scale(1.05);
            background: #c53030;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .floating-heart {
            position: fixed;
            animation: float 3s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="intro">
        <div class="intro-content">
            <div class="intro-heart">‚ù§Ô∏è</div>
            <h1 style="font-family: 'Great Vibes', cursive; font-size: 2.5rem; margin-top: 1rem;">
                For My Nakhro
            </h1>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="title">For My Nakhro</h1>
            <p class="subtitle">Our story in pictures and words... ‚ú®</p>
        </header>

        <div class="message-box">
            <textarea placeholder="Dear Nakhro...

Tell me about our favorite moments together...
The way you smile when...
The little things that make my heart skip...

With all my love,"></textarea>
        </div>

        <div class="photo-upload">
            <label class="upload-label">
                üì∏ Add Our Memories
                <input type="file" multiple accept="image/*" style="display: none;" onchange="handlePhotos(event)">
            </label>
        </div>

        <div class="photos-grid" id="photosGrid"></div>

        <button class="send-btn" onclick="togglePreview()">Share My Heart üíå</button>
    </div>

    <script>
        let isPreview = false;
        const photos = [];

        document.addEventListener('click', function(e) {
            if (isPreview) {
                createHeart(e.clientX, e.clientY);
            }
        });

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        function handlePhotos(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photos.push({
                        url: e.target.result,
                        caption: '',
                        hearts: 0
                    });
                    updatePhotosGrid();
                };
                reader.readAsDataURL(file);
            });
        }

        function updatePhotosGrid() {
            const grid = document.getElementById('photosGrid');
            grid.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `
                    <img src="${photo.url}" alt="Memory ${index + 1}">
                    <input type="text" class="photo-caption" placeholder="Add a caption..."
                           value="${photo.caption}" onchange="updateCaption(${index}, this.value)">
                    <button class="heart-btn" onclick="addHeart(${index})">‚ù§Ô∏è</button>
                `;
                grid.appendChild(card);
            });
        }

        function updateCaption(index, caption) {
            photos[index].caption = caption;
        }

        function addHeart(index) {
            photos[index].hearts++;
            updatePhotosGrid();
        }

        function togglePreview() {
            isPreview = !isPreview;
            // Add preview mode logic here
        }
    </script>
</body>
</html>
